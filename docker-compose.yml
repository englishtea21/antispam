version: '3.7'
services:
  db:
    image: postgres:16-alpine
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - "5432:5432"

  bot:
    build: .
    command: sh -c "python aiogram-bot/app.py"
    env_file:
      - ./.env
    environment:
      DB_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    restart: always
    depends_on:
      - db

volumes:
  pgdata: